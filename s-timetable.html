<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetable select</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   <style>
    .form-row {
        border: 2px solid black;
        border-radius: 10px;
        padding: 30px;
    }
    th ,td, table {
        padding: 35px;
        text-align: center;
        border: 2px solid black;
    }
   </style>
</head>
<body>
    <div class="holder-one container my-5">
        <div class="container holder-two col-md-7 py-3 ">
            <h4 class="text-center txt">
                THE SCHOOL TIME TABLE
            </h4>
            <div class="holder-three container-fluid mt-4 col-md-12">
                <h5 class="text-center pt-4">
                    Weekly Time Table
                </h5>
                <div class="form-row">
                    <select name="" id="selectDay" class="form-control custom-select mb-3 col-md-4 mr-2">
                        <option value="">select Days</option>
                    </select>
                    <select name="" id="selectPeriod" class="form-control custom-select mb-3 col-md-4 mr-3">
                        <option value="">select Time</option>
                    </select>
                    <button type="btn-lg" class="mb-3 bg-primary" id="list" onclick="mylist()">Fetch Data Table</button>
                </div>
                <table cellspacing = "0">
                    <thead>
                        <tr>
                            <th style="padding-left: 50px;"> Days</th>
                            <th style="padding-left: 50px;"> Time</th>
                            <th style="padding-left: 50px;"> Subject</th>
                            <th style="padding-left: 50px;"> Subject teacher</th>

                        </tr>
                    </thead>
                    <tbody id="table">

                    </tbody>
                </table>

            </div>

        </div>

    </div>
    <script src="s-timetable.js"></script>
</body>
</html>
